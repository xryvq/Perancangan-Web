<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  
</head>

  <body>
     <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="box-login rounded-2 bg-white p-4" style="width: 25rem">
            <h1 class="text-center m-3">Login</h1>
            <form>
                <div class="mb-3 form-control-sm">
                  <label for="loginInputEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control rounded-pill px-3 form-control-lg" id="loginInputEmail" aria-describedby="emailHelp" placeholder="Email ">
                </div>
                <div class="mb-3 form-control-sm">
                  <label for="loginInputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control rounded-pill px-3 form-control-lg" id="loginInputPassword" placeholder="Password">
                </div> 
               
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-lg rounded-pill m-2 text-white" type="button ">Login</button>
                   
                  </div>
                 
                  <div class="d-grid gap-2 col-10 mx-auto">
                    <p class="pt-3 text-center">Create new account ? <a href="#">Register</a></p>
                  </div>
              </form>
        </div>
      </div>
  </body>
</html>
